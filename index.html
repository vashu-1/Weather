<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>

    <div class="container">
        <div class="searchbox">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" name="" id="" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass" id="btn"></button>
        </div>

        <p class="cityhide">City hide</p>
        <div class="weatherbox">
            <div class="box">
                <div class="infoweather">
                    <div class="weather">
                        <img src="./images/cloud.png" alt="">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weatherdetails">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <div class="infohumidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <div class="infowind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="notfound">
            <div class="box">
                <img src="./images/404.png" alt="">
                <p>Oops! location not found!</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
